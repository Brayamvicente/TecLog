<!DOCTYPE html>
<html ng-app="teste">
<head>
    <meta charset="utf-8" />

    <title>TecLog System</title>
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>

    <script src="/app/app.module.js"></script>


    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-controller="SignInController">
    <div class="menu-registrar">
        <form ng-submit="RegistraUsuario()">
            <label for="usuario" >Usuário:</label>
            <input type="text" id="usuario" ng-model="Usuario.UserName" placeholder="Usuario">

            <label for="nome" >Nome Completo:</label>
            <input type="text" id="nome" ng-model="Usuario.Nome" placeholder="Nome">

            <label for="cpf" >CPF:</label>
            <input type="text" id="cpf" ng-model="Usuario.Cpf" required placeholder="000.000.000-00">

            <label for="endereco" >Endereço:</label>
            <input type="text" id="endereco" ng-model="Usuario.Endereco" placeholder="Endereco">

            <label for="senha" >Senha:</label>
            <input type="password" id="senha" ng-model="Usuario.Senha" placeholder="Senha">
            <a>{{ msgRetornoReg }}</a>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
