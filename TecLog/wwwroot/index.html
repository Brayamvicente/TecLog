<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>TecLog System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.controller.js"></script>

</head>
<body ng-app="app">

    <div ng-controller="MainController">

        <h1>Olá, {{ teste }}!</h1>

        <input type="text" ng-model="nome" placeholder="Digite seu nome">

        <button ng-click="mostrarMensagem()">Clique Aqui</button>

        <p ng-if="mensagem">{{ mensagem }}</p>
    </div>

</body>
</html>
