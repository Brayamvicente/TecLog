<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>TecLog System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.controller.js"></script>

</head>
<body ng-app="app">

    <div class="menu-lateral">

    </div>
    <div ng-controller="MainController">
        <div class="menu-lateral">
            <h1>TEC LOG</h1>
            <br />
            <input type="text" ng-model="Usuario" placeholder="Usuario">
            <br />
            <input type="text" ng-model="Nome" placeholder="Nome">
            <br />
            <input type="text" ng-model="Cpf" placeholder="Cpf">
            <br />
            <input type="text" ng-model="Endereco" placeholder="Endereco">
            <br />
            <input type="text" ng-model="Senha" placeholder="Senha">

            <button ng-click="RegistrarUsuario()">Adicionar usuario</button>
        </div>
    </div>

</body>
</html>
